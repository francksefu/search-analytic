databases:
  - name: search-engine-juice
    databaseName: search_engine_juice
    user: search_engine_juice_user
    plan: free

services:
  - type: web
    name: juice-search-analytic
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "./bin/rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: search_engine_juice
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      